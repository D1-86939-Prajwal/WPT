<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <center>
        <div style="font-family: Arial, Helvetica, sans-serif;">
            <h1><u>Calculator</u></h1>
        </div>
        <table style="height: 35%; width: 50%;">
            <tr>
                <td>Enter Number 1</td>
                <td><input type="text" style="height: 20px; width: 200px;" id = "Number1" placeholder="Enter Number"></td>
            </tr>
            <tr>
                <td>Enter Number 2</td>
                <td><input type="text" style="height: 20px; width: 200px;" id = "Number2" placeholder="Enter Number"></td>
            </tr>
            <tr>
                <td>Result</td>
                <td><input type="text" style="height: 20px; width: 200px;" id = "Result" value = ""></td>
            </tr>
        </table>
        <table style="height: 20%; width: 60%;">
            <tr>
                <style>
                    input{
                        height: 20%;
                        width: 80%;
                    }
                </style>
                <td>
                    <input type="button" value="Addition" onclick="addition()">
                </td>
                <td>
                    <input type="button" value="Substraction" onclick="substraction()">
                </td>
                <td>
                    <input type="button" value="Multiplication" onclick="multiplication()">
                </td>
                <td>
                    <input type="button" value="Division" onclick="division()">
                </td>
            </tr>
        </table>
        <script>
            function addition(){
                debugger;
                var num1 = document.getElementById("Number1");
                var num2 = document.getElementById("Number2");
                var result = document.getElementById("Result");
                result.value = parseInt(num1.value) + parseInt(num2.value);
            }

            function substraction(){
                debugger;
                var num1 = document.getElementById("Number1");
                var num2 = document.getElementById("Number2");
                var result = document.getElementById("Result");
                result.value = parseInt(num1.value) - parseInt(num2.value);
            }

            function multiplication(){
                debugger;
                var num1 = document.getElementById("Number1");
                var num2 = document.getElementById("Number2");
                var result = document.getElementById("Result");
                result.value = parseInt(num1.value) * parseInt(num2.value);
            }
            
            function division(){
                debugger;
                var num1 = document.getElementById("Number1");
                var num2 = document.getElementById("Number2");
                var result = document.getElementById("Result");
                result.value = parseInt(num1.value) / parseInt(num2.value);
            }

        </script>
    </center>
</body>
</html>
